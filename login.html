<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f1f1f1;
  background-image: url('https://img.freepik.com/premium-photo/white-background-with-wavy-lines-green-abstraction_280388-961.jpg?w=1060'); /* Replace with your texture image URL */
  background-size: cover; 
  background-blend-mode: multiply; 
}

.container {
  width: 50%;
  max-width: 500px;
  margin: 0 auto;
  padding: 40px;
  background-color: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(5px);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.profile-logo {
  width: 100px;
  height: auto;
  margin-bottom: 20px;
  display: block;
  margin: 0 auto;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

label {
  display: block;
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-bottom: 20px;
}

button[type="submit"] {
  background-color: #66db5b;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
}

button[type="submit"]:hover {
  background-color: #36ef22;
}
.signup-button {
  display: inline-block;
  background-color: #4CAF50;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  transition: background-color 0.3s ease-in-out;
}
.signup-button:hover {
  background-color: #45a049;
}

.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid black;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  align-self: center;
  margin-top: 20px;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.error-message {
  color: red;
  margin-top: 10px;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <img src="file:///C:/Users/sakth/Downloads/undraw_pic_profile_re_7g2h.svg" alt="Profile Logo" class="profile-logo">
    <h1>Register</h1>
    <form id="register-form" action="logi.php" method="post">

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <input type="checkbox" id="showPassword">
      <label for="showPassword">Show Password</label>
      <a href="newlogin.html"><button type="submit" class="signup-button">Sign Up</button></a>
      <div class="loader"></div>
      <p class="error-message" id="error-message"></p>
    </form>
  </div>
  <script>
    const registerForm = document.getElementById("register-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const showPasswordCheckbox = document.getElementById("showPassword");
    const errorMessage = document.getElementById("error-message");
    const loader = document.querySelector(".loader");
    
    registerForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const username = usernameInput.value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      if (!validateUsername(username) || !validatePassword(password) || password !== confirmPassword) {
        errorMessage.textContent = "Invalid input or passwords don't match.";
        return;
      }
      errorMessage.textContent = "";
      loader.style.display = "block";
      setTimeout(() => {
        loader.style.display = "none";
        alert("Registration successful!");
        window.location.href = "newlogin.html";
      }, 3000);
    });
    
    showPasswordCheckbox.addEventListener("change", () => {
      if (showPasswordCheckbox.checked) {
        passwordInput.type = "text";
        confirmPasswordInput.type = "text";
      } else {
        passwordInput.type = "password";
        confirmPasswordInput.type = "password";
      }
    });
    
    function validateUsername(username) {
      return username.length >= 4; // Change validation rules as needed
    }
    
    function validatePassword(password) {
      const uppercaseRegex = /[A-Z]/;
      const lowercaseRegex = /[a-z]/;
      const numberRegex = /[0-9]/;
      return password.length >= 6 && uppercaseRegex.test(password) && lowercaseRegex.test(password) && numberRegex.test(password);
    }
    </script>
</body>
</html>
